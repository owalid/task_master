programs:
  php:
    cmd: "/usr/bin/php -S 0.0.0.0:4242"
    numprocs: 1
    umask: 022
    workingdir: /tmp
    user: kibatche
    autostart: true
    autorestart: true
    exitcodes:
      - 0
      - 2
    startretries: 3
    starttime: 5
    stoptime: 10
    redirectstdout: true
    stdout: /tmp/php.stdout
    redirectstderr: false
    stderr: /tmp/php.stderr
    env:
      STARTED_BY: taskmaster
      ANSWER: 42
  # php:
  #   cmd: "/usr/bin/php -S 0.0.0.0:4242"
taskmasteroptions:
  rootwarn: false

eventlistener:
  activated: false
