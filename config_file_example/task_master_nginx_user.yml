programs:
  nginx:
    cmd: "/usr/sbin/nginx -c /etc/nginx/test.conf"
    numprocs: 1
    umask: 022
    workingdir: /tmp
    user: kibatche
    autostart: true
    autorestart: unexpected
    exitcodes:
      - 0
      - 2
    startretries: 3
    starttime: 5
    stoptime: 10
    redirectstdout: true
    stdout: /tmp/nginx.stdout
    redirectstderr: false
    stderr: /tmp/nginx.stderr
    env:
      STARTED_BY: taskmaster
      ANSWER: 42
taskmasteroptions:
  rootwarn: false

eventlistener:
  activated: true
  mail: "toto@gmail.com"